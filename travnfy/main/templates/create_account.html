<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Travnfy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <img src="{% static 'images/logo.jpeg' %}" alt="Travnfy Logo" class="logo">
        <div class="navbar-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Make a Booking</a>
                <div class="dropdown-content">
                    {% if user.is_authenticated %}
                        <a href="{% url 'book_flights' %}">Book Flights</a>
                        <a href="{% url 'book_cabs' %}">Book Cabs</a>
                        <a href="{% url 'book_trains' %}">Book Trains</a>
                    {% else %}
                        <a href="#enquiry">Book Flights</a>
                        <a href="#enquiry">Book Cabs</a>
                        <a href="#enquiry">Book Trains</a>
                    {% endif %}
                </div>
            </div>
            <a href="{% url 'create_account' %}">Create Account</a>
        </div>
    </div>

    <div class="create-account-container">
        <h1>Create Your Account</h1>
        <div class="form-container">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>

                <label for="birthdate">Birthdate *</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Travnfy. All rights reserved.</p>
    </div>
</body>
</html>
